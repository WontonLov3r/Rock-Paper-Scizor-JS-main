<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scizor JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <center>
          <h1 class="text-light">Choose Rock, Paper, or Scizor : </h1>
        </center>
        <br><br>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <center>
              <h1 class="text-light">You : </h1>
            </center>
          </div>
          <div class="row">
            <br>
            <div class="col">
              <img
                src="rock.png"
                class="userimg img-fluid"
                onclick="playGame('rock')"
                id="rock"
              />
            </div>
            <div class="col">
              <img
                src="paper.png"
                class="userimg img-fluid"
                onclick="playGame('paper')"
                id="paper"
              />
            </div>
            <div class="col">
              <img
                src="scissors.png"
                class="userimg img-fluid"
                onclick="playGame('scissors')"
                id="scissors"
              />
            </div>
          </div>
          <div class="row">
            <br><br>
            <center>
              <h2 class="text-light">Your Score:</h2>
            </center>
            <center>
              <h3 id="playerWins">0</h3>
            </center>
          </div>
        </div>
        <div class="col-md-2">
          <br><br><br><br><br><br><br><br><br><br>
          <center>
            <h2 id="winnerTag">Winner!</h2>
          </center>
          <img src="" class="img-fluid" id="winner" />
        </div>
        <div class="col-md-5">
          <div class="row">
            <center>
              <h1 class="text-light yes">Computer : </h1>
            </center>
          </div>
          <div class="row">
            <br>
            <div class="col"></div>
            <div class="col">
              <img src="rock.png" class="img-fluid" id="compImg" />
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <br><br>
            <center>
              <h2 class="text-light">Computer's Score:</h2>
            </center>
            <center>
              <h3 id="computerWins">0</h3>
            </center>
          </div>
        </div>
      </div>
      <br><br>
      <center><button><h1 onclick="location.reload(s)" class="resetHover">Reset Score</h1></center>
      </button>
    </div>
    <footer class="text-light bg-dark fixed-bottom">
      <center><p>Â©2022 Copyright: Saya anga tahu</p></center>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
